<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>library</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>library</h1>
    </header>

    <table class="books-table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </table>

    <template id="book-template">
      <tr class="book">
        <td class="book__title"></td>
        <td class="book__author"></td>
        <td class="book__pages"></td>
        <td class="book__status"></td>
      </tr>
    </template>

    <button class="button add-book-button">Add book</button>

    <dialog class="add-book-dialog">
      <h2>Add book</h2>
      <form method="dialog" class="add-boook-dialog__form">
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>

        <div class="form-row">
          <label for="author">Author</label>
          <input type="text" id="title" />
        </div>

        <div class="form-row">
          <label for="pages">Pages</label>
          <input type="text" id="title" />
        </div>

        <div class="form-row">
          <label for="status">Status</label>
          <input type="checkbox" name="status" id="status" />
        </div>

        <button class="buttton">Add</button>
      </form>
    </dialog>
  </body>
</html>
