<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>library</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>library</h1>
    </header>

    <table class="books-table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </table>

    <template id="book-template">
      <tr class="book">
        <td class="book__title"></td>
        <td class="book__author"></td>
        <td class="book__pages"></td>
        <td class="book__status"></td>
      </tr>
    </template>

    <button class="button add-book-button">Add book</button>
  </body>
</html>
